<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="text-center">
    <div class="container">
        <form class="form-signin" action="/" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <input type="username" name="username" id="inputUser" class="form-control" placeholder="Seu usuário" required="" autofocus="">
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Jogar</button>
            <p class="mt-5 mb-3 text-muted form">© 2020</p>
          </form>
    </div>
</body>
</html>
